<label class="button import-button form-control">
    {{ importFileName || 'Choose a file' }}
    <input type="file" (change)="handleFileInput($event.target.files)">
</label>
<input class="form-control text-input" type="text" placeholder="Import as..." [(ngModel)]="outFileName">
<app-button
    class="form-control"
    (click)="handleImport()"
>Save</app-button>
